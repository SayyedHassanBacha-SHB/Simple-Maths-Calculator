<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calculator-box">
        <h1 class="heading">Simple Maths Calculator</h1>
        <p class="show-calculation"></p>

    <div class="claculator-inner-box">
		<div class="numbers">
        <div>
            <button onclick="appendtoCaculation('1'); print()">1</button>
            <button onclick="appendtoCaculation('2'); print()">2</button>
            <button onclick="appendtoCaculation('3'); print()">3</button>
        </div>
        <div>
			<button onclick="appendtoCaculation('4'); print()">4</button>
			<button onclick="appendtoCaculation('5'); print()" >5</button>
			<button onclick="appendtoCaculation('6'); print()" >6</button>
        </div>
        <div>
			<button onclick="appendtoCaculation('7'); print()">7</button>
			<button onclick="appendtoCaculation('8'); print()">8</button>
			<button onclick="appendtoCaculation('9'); print()">9</button>
        </div>
        <div>
			<button onclick="appendtoCaculation('0'); print()">0</button>
			<button onclick="appendtoCaculation('.'); print()">.</button>
			<button onclick="calculate(); print()">=</button>
        </div>
		</div>
		<div>
        <div class="operators">
			<button onclick="appendtoCaculation('/'); print()">/</button>
			<button onclick="appendtoCaculation('+'); print()">+</button>
			<button onclick="appendtoCaculation('-'); print()">-</button>
			<button onclick="appendtoCaculation('*'); print()">*</button> 
        </div>
		</div>  
        </div>
		<div class="reset-div">            
        <button class="reset" onclick="reset()">Clear</button>
		</div> 
    </div>

    <script src="script.js"></script>
</body>
</html>
